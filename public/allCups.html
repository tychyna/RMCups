<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="public/styles/allCups.css">
    <link rel="stylesheet" href="public/styles/bootstrap.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>All cups</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">

        <a class="navbar-brand" href="/">Real Madrid Cups</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/allCups">All Cups</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/signUp">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" data-toggle="modal" data-target="#modalWindow">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="modal fade" id="modalWindow">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control form-control-lg" id="email" aria-describedby="emailHelp" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="col-12 btn btn-primary btn-lg">Sign in</button>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <section class="blog-area section">
        <div class="container-fluid">

            <div class="row">

                <div class="col-lg-3 col-6">
                    <div class="card">
                        <div class="single-post">

                            <div class="blog-image">
                                <img src="public/media/images/allCaps/Untitled-1.png" alt="Blog Image">
                            </div>

                            <div class="blog-info">
                                <h4 class="title">
                                    <a href="/singleCup">
                                        <b>La Liga</b>
                                    </a>
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-6">
                    <div class="card">
                        <div class="single-post">

                            <div class="blog-image">
                                <img src="public/media/images/allCaps/Untitled-2.png" alt="Blog Image">
                            </div>

                            <div class="blog-info">
                                <h4 class="title">
                                    <a href="/singleCup">
                                        <b>Champions League</b>
                                    </a>
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="card">
                        <div class="new-post">
                            <img src="public/media/images/allCaps/add.png" alt="">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
