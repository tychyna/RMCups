<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="public/styles/signUp.css">
    <link rel="stylesheet" href="public/styles/bootstrap.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Sign Up</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">

        <a class="navbar-brand" href="/">Real Madrid Cups</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/allCups">All Cups</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/signUp">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" data-toggle="modal" data-target="#modalWindow">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="modal fade" id="modalWindow">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control form-control-lg" id="email" aria-describedby="emailHelp" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="col-12 btn btn-primary btn-lg">Sign in</button>
                    </form>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>


    <div class="container signUp d-flex justify-content-center align-items-center">

        <div class="col-md-5">
            <h1>Sign up</h1>

            <form method="get" action="signUp">
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="loginSignUp" placeholder="Login">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="emailSignUp" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="passwordSignUp" placeholder="Password">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-7">
                        <input type="text" class="form-control form-control-lg" id="adressSignUp" placeholder="Adress">
                    </div>
                    <div class="form-group col-md-5">
                        <select id="stateSignUp" class="form-control form-control-lg">
                            <option selected>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="col-12 btn btn-primary btn-lg">Sign up</button>
            </form>
        </div>
    </div>
</body>

</html>
